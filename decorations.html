<!DOCTYPE html>
<html>
<head>
    <title>Decoration Booking</title>
    <script>
        // Prices for each decoration type
        const decorationPrices = {
            "Classic": 100000,
            "Standard": 200000,
            "Premium": 300000,
            "Luxury": 500000
        };

        // Function to update price based on selection
        function updatePrice() {
            const decorationType = document.getElementById("decoration_type").value;
            const priceField = document.getElementById("price");
            priceField.value = decorationPrices[decorationType] || "";
        }
    </script>
</head>
<body>
    <h1>Select the Type of Decoration</h1>
    <form method="post" action="decorations">
        <!-- Event ID field -->
        <label for="event_id">Event ID:</label>
        <input type="text" id="event_id" name="event_id" required><br><br>

        <!-- Decoration type dropdown -->
        <label for="decoration_type">Decoration Type:</label>
        <select id="decoration_type" name="decoration_type" onchange="updatePrice()" required>
            <option value="">--Select Decoration--</option>
            <option value="Classic">Classic</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
            <option value="Luxury">Luxury</option>
        </select><br><br>

        <!-- Price field (auto-filled) -->
        <label for="price">Price ($):</label>
        <input type="text" id="price" name="price" readonly><br><br>

        <!-- Submit button -->
        <button type="submit">Book Decoration</button>
    </form>
</body>
</html>
